<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0A0E27 0%, #1E3A8A 50%, #581C87 100%);
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 550px;
      margin: 0 auto;
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.3), rgba(88, 28, 135, 0.3));
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid rgba(168, 85, 247, 0.5);
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.3), 0 0 80px rgba(59, 130, 246, 0.2);
      position: relative;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, #60A5FA, #FFD700, #A855F7, transparent);
    }
    .header {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(59, 130, 246, 0.2));
      padding: 50px 40px;
      text-align: center;
      border-bottom: 2px solid rgba(168, 85, 247, 0.3);
    }
    .lion-icon {
      font-size: 80px;
      filter: drop-shadow(0 0 20px #FFD700);
      margin-bottom: 25px;
    }
    h2 {
      color: #FFD700;
      font-size: 32px;
      font-weight: 800;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .content {
      padding: 50px 40px;
      text-align: center;
      color: #FFFFFF;
    }
    .greeting {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      font-weight: 600;
    }
    .code-container {
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.4), rgba(88, 28, 135, 0.4));
      border: 3px solid #FFD700;
      border-radius: 15px;
      padding: 35px;
      margin: 35px 0;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(255, 215, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    .code-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.1), transparent);
      transform: translate(-50%, -50%);
    }
    .code-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .code {
      font-size: 52px;
      color: #FFD700;
      font-weight: 900;
      font-family: 'Courier New', monospace;
      letter-spacing: 12px;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.4);
      position: relative;
      z-index: 1;
    }
    .warning-box {
      background: rgba(168, 85, 247, 0.15);
      border: 2px solid rgba(168, 85, 247, 0.4);
      border-radius: 12px;
      padding: 25px;
      margin: 30px 0;
      text-align: left;
    }
    .warning-title {
      font-size: 16px;
      color: #A855F7;
      font-weight: 700;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .warning-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }
    .timer {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin: 25px 0;
      display: inline-block;
    }
    .timer-icon {
      font-size: 24px;
      margin-right: 10px;
    }
    .timer-text {
      font-size: 16px;
      color: #FFD700;
      font-weight: 700;
      vertical-align: middle;
    }
    .footer {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(30, 58, 138, 0.3));
      padding: 30px;
      text-align: center;
      border-top: 2px solid rgba(168, 85, 247, 0.3);
    }
    .footer-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }
    .footer-brand {
      font-size: 18px;
      font-weight: 800;
      color: #FFFFFF;
      margin-top: 15px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="lion-icon">ü¶Å</div>
      <h2>Verification Code</h2>
      <div class="subtitle">Secure Access</div>
    </div>
    <div class="content">
      <div class="greeting">Hi {{name}},</div>
      <div class="code-container">
        <div class="code-label">Your Verification Code</div>
        <div class="code">{{code}}</div>
      </div>
      <div class="timer">
        <span class="timer-icon">‚è±Ô∏è</span>
        <span class="timer-text">Expires in 10 minutes</span>
      </div>
      <div class="warning-box">
        <div class="warning-title">üõ°Ô∏è Security Notice</div>
        <div class="warning-text">
          ‚Ä¢ Never share this code with anyone<br>
          ‚Ä¢ Fund8r will never ask for this code<br>
          ‚Ä¢ If you didn't request this, please ignore
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text">Secure verification by</div>
      <div class="footer-brand">FUND8R FOREX</div>
    </div>
  </div>
</body>
</html>
